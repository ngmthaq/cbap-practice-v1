<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBAP Q&A Practice</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Header -->
      <div class="card header-card">
        <div class="card-body text-center">
          <h1 class="mb-2">
            <i class="bi bi-journal-text"></i> CBAP Q&A Practice
          </h1>
          <p class="mb-0">Test your knowledge with practice questions</p>
        </div>
      </div>

      <!-- Quiz Mode Selection -->
      <div id="modeSelection" class="card">
        <div class="card-body">
          <h3 class="text-center mb-4">Select Quiz Mode</h3>
          <div class="row g-3">
            <div class="col-md-6">
              <button
                class="btn btn-lg btn-primary w-100"
                onclick="startQuiz('all')"
              >
                <i class="bi bi-list-check"></i> All Questions
              </button>
            </div>
            <div class="col-md-6">
              <button
                class="btn btn-lg btn-outline-primary w-100"
                onclick="showRandomOptions()"
              >
                <i class="bi bi-shuffle"></i> Random Questions
              </button>
            </div>
          </div>

          <!-- Random Questions Options -->
          <div id="randomOptions" class="mt-4" style="display: none">
            <h5>Select Number of Questions:</h5>
            <div class="row g-2">
              <div class="col-6 col-md-2">
                <button
                  class="btn btn-outline-secondary w-100"
                  onclick="startQuiz('random', 10)"
                >
                  10
                </button>
              </div>
              <div class="col-6 col-md-2">
                <button
                  class="btn btn-outline-secondary w-100"
                  onclick="startQuiz('random', 25)"
                >
                  25
                </button>
              </div>
              <div class="col-6 col-md-2">
                <button
                  class="btn btn-outline-secondary w-100"
                  onclick="startQuiz('random', 50)"
                >
                  50
                </button>
              </div>
              <div class="col-6 col-md-2">
                <button
                  class="btn btn-outline-secondary w-100"
                  onclick="startQuiz('random', 100)"
                >
                  100
                </button>
              </div>
              <div class="col-6 col-md-2">
                <button
                  class="btn btn-outline-secondary w-100"
                  onclick="startQuiz('random', 500)"
                >
                  500
                </button>
              </div>
            </div>
          </div>

          <!-- Search Questions -->
          <div class="mt-4">
            <h5>Search Questions:</h5>
            <input
              type="text"
              class="form-control search-box"
              id="searchInput"
              placeholder="Search by keyword..."
              autocomplete="off"
            />
            <button class="btn btn-secondary mt-2" onclick="searchQuestions()">
              <i class="bi bi-search"></i> Search
            </button>
          </div>
        </div>
      </div>

      <!-- Quiz Container -->
      <div id="quizContainer" style="display: none">
        <!-- Progress Info -->
        <div class="progress-info">
          <div class="row align-items-center">
            <div class="col-md-4">
              <h5 class="mb-0">
                <i class="bi bi-question-circle"></i>
                Question <span id="currentQuestion">1</span> of
                <span id="totalQuestions">0</span>
              </h5>
            </div>
            <div class="col-md-4 text-center">
              <div class="input-group input-group-sm">
                <span class="input-group-text">
                  <i class="bi bi-arrow-right-circle"></i>
                </span>
                <input
                  type="number"
                  class="form-control"
                  id="jumpToInput"
                  placeholder="Jump to #"
                  min="1"
                  autocomplete="off"
                />
                <button
                  class="btn btn-primary"
                  onclick="jumpToQuestion()"
                  title="Jump to question"
                >
                  Go
                </button>
              </div>
            </div>
            <div class="col-md-4 text-md-end">
              <span class="badge bg-success score-badge">
                <i class="bi bi-check-circle"></i>
                <span id="correctCount">0</span>
              </span>
              <span class="badge bg-danger score-badge ms-2">
                <i class="bi bi-x-circle"></i>
                <span id="wrongCount">0</span>
              </span>
            </div>
          </div>
          <div class="progress mt-3" style="height: 10px">
            <div
              id="progressBar"
              class="progress-bar"
              role="progressbar"
              style="width: 0%"
            ></div>
          </div>
        </div>

        <!-- Question Card -->
        <div class="card question-card">
          <div class="card-body">
            <h4 class="text-primary mb-3" id="questionIndex">Question #1</h4>
            <p class="question-text" id="questionText"></p>

            <!-- View Attachment Button -->
            <div
              id="attachmentButtonContainer"
              class="mb-3"
              style="display: none"
            >
              <button
                class="btn btn-outline-info btn-sm"
                onclick="showQuestionAttachment()"
              >
                <i class="bi bi-image"></i> View Attachment
              </button>
            </div>

            <div class="d-grid gap-2" id="optionsContainer">
              <!-- Options will be inserted here -->
            </div>

            <div
              id="feedbackMessage"
              class="alert mt-3"
              style="display: none"
            ></div>
          </div>
        </div>

        <!-- Navigation -->
        <div class="d-flex justify-content-between mt-3 flex-wrap gap-2">
          <button
            class="btn btn-secondary navigation-btn"
            id="prevBtn"
            onclick="previousQuestion()"
          >
            <i class="bi bi-arrow-left"></i> Previous
          </button>
          <div class="d-flex gap-2">
            <button
              class="btn btn-warning navigation-btn"
              id="skipBtn"
              onclick="skipQuestion()"
            >
              <i class="bi bi-skip-forward"></i> Skip
            </button>
            <button
              class="btn btn-outline-secondary navigation-btn"
              onclick="endQuiz()"
            >
              <i class="bi bi-flag"></i> End Quiz
            </button>
          </div>
          <button
            class="btn btn-primary navigation-btn"
            id="nextBtn"
            onclick="nextQuestion()"
          >
            Next <i class="bi bi-arrow-right"></i>
          </button>
        </div>

        <!-- Skipped Questions Section -->
        <div id="skippedSection" class="mt-3" style="display: none">
          <div class="card">
            <div class="card-header bg-warning">
              <h5 class="mb-0">
                <i class="bi bi-clock-history"></i> Skipped Questions (<span
                  id="skippedCount"
                  >0</span
                >)
              </h5>
            </div>
            <div class="card-body">
              <div id="skippedList" class="d-flex flex-wrap gap-2"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Results Container -->
      <div id="resultsContainer" style="display: none">
        <div class="result-summary">
          <h2><i class="bi bi-trophy"></i> Quiz Complete!</h2>
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-number" id="finalCorrect">0</div>
              <div>Correct</div>
            </div>
            <div class="stat-card">
              <div class="stat-number" id="finalWrong">0</div>
              <div>Wrong</div>
            </div>
            <div class="stat-card">
              <div class="stat-number" id="finalTotal">0</div>
              <div>Total</div>
            </div>
            <div class="stat-card">
              <div class="stat-number" id="finalPercentage">0%</div>
              <div>Score</div>
            </div>
          </div>

          <button
            class="btn btn-primary btn-lg mt-4 navigation-btn"
            onclick="restartQuiz()"
          >
            <i class="bi bi-arrow-clockwise"></i> Start New Quiz
          </button>
        </div>
      </div>

      <!-- Single Question Attachment Modal -->
      <div
        class="modal fade"
        id="questionAttachmentModal"
        tabindex="-1"
        aria-labelledby="questionAttachmentModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="questionAttachmentModalLabel">
                <i class="bi bi-image"></i> Attachment for
                <span id="attachmentQuestionNumber"></span>
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body text-center">
              <img
                id="questionAttachmentImage"
                src=""
                class="img-fluid"
                alt="Question Attachment"
                style="max-height: 80vh; object-fit: contain"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="scripts.js"></script>
  </body>
</html>
